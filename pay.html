<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>支付页面</title>
  <style>
    img {
      display: block;
      margin: 0 auto;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .qrcode-text {
      color: red;
      font-size: 30px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="userAgent"></div>

  <script>
    var userAgent = navigator.userAgent;

    if (userAgent.indexOf("WeChat") > -1 && userAgent.indexOf("MMWEBSDK") > -1) {
      document.getElementById("userAgent").innerHTML = "WX";
      var img = document.createElement("img");
      img.src = "https://i3.wp.com/cdn.jsdelivr.net/gh/pipidu/blogstaticfile/payimggg/wxpay.png";
      document.body.appendChild(img);
      var qrcode = document.createElement("div");
      qrcode.classList.add("qrcode");
      document.body.appendChild(qrcode);
      var qrcodeText = document.createElement("div");
      qrcodeText.innerHTML = "长按扫描二维码";
      qrcodeText.classList.add("qrcode-text");
      qrcode.appendChild(qrcodeText);
    } else if (userAgent.indexOf("MQQBrowser") > -1) {
      document.getElementById("userAgent").innerHTML = "QQ";
      var img = document.createElement("img");
      img.src = "https://i3.wp.com/cdn.jsdelivr.net/gh/pipidu/blogstaticfile/payimggg/qqpay.png";
      document.body.appendChild(img);
      var qrcode = document.createElement("div");
      qrcode.classList.add("qrcode");
      document.body.appendChild(qrcode);
      var qrcodeText = document.createElement("div");
      qrcodeText.innerHTML = "长按扫描二维码";
      qrcodeText.classList.add("qrcode-text");
      qrcode.appendChild(qrcodeText);
    } else if (userAgent.indexOf("Alipay") > -1) {
      document.getElementById("userAgent").innerHTML = "AL";
      var img = document.createElement("img");
      img.src = "https://i3.wp.com/cdn.jsdelivr.net/gh/pipidu/blogstaticfile/payimggg/alipay.png";
      document.body.appendChild(img);
      var qrcode = document.createElement("div");
      qrcode.classList.add("qrcode");
      document.body.appendChild(qrcode);
      var qrcodeText = document.createElement("div");
      qrcodeText.innerHTML = "长按扫描二维码";
      qrcodeText.classList.add("qrcode-text");
      qrcode.appendChild(qrcodeText);
    } else {
      document.getElementById("userAgent").innerHTML = "空气";
    }
  </script>
</body>
</html>
